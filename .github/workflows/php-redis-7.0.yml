name: 构建镜像：php-redis-7.0

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 18 * * *' # 每天 UTC 18:00 (北京时间次日 02:00) 构建
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    name: 构建镜像：php-redis-7.0
    env:
      IMAGE_NAME: php-redis-7.0
    steps:
    - uses: actions/checkout@v3

    # 步骤一：设置构建环境
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 步骤二：登录 Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 步骤三：生成有意义的镜像标签
    - name: Generate Docker Tags
      id: meta
      run: |
        # 获取日期 (格式: 年月日，例如 20241213)
        DATE_TAG=$(date -u +'%Y%m%d')
        # 获取 Git 提交短哈希 (例如 abc1234)
        SHA_TAG=$(git rev-parse --short HEAD)
        # 组合成最终的唯一标签
        UNIQUE_TAG="${DATE_TAG}-${SHA_TAG}"
        echo "unique_tag=${UNIQUE_TAG}" >> $GITHUB_OUTPUT
        # 也输出一个便于引用的变量
        echo "UNIQUE_TAG=${UNIQUE_TAG}" >> $GITHUB_ENV

    # 步骤四：构建镜像并推送多个标签
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ${{ env.IMAGE_NAME }}
        file: ${{ env.IMAGE_NAME }}/Dockerfile
        push: ${{ github.event_name != 'pull_request' }} # PR时不推送
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.unique_tag }}
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        labels: |
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ steps.meta.outputs.date }}
